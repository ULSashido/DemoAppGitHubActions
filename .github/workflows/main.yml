name: Action AIR

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: joshtynjala/setup-adobe-air-action@master
        with:
          air-version: "33.1"
          accept-license: true
      - name: Windows Captive
        run: |
          Get-Command mxmlc
          Get-Command compc
          Get-Command adt -output bin/Test.exe src/DemoAppGitHubActions.mxml
#      - name: Upload asset to release
