#        with:
#          file: './hi' # No Idea on location of Project on VM?
#          type: 'application/octet-stream'
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: joshtynjala/setup-adobe-air-action@master
        with:
          air-version: "33.1"
          accept-license: true
      - name: Mac Captive
        run: |
          which mxmlc
          which compc
          which adt
